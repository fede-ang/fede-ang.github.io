<!DOCTYPE html>
<html>

<head>
  <title>Flex Justify</title>
  <link href="./style-flex-box.css" type="text/css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>

<!-- flex for the Y -->
  <h1>Width alignment</h1>
  <h1>Flex Start</h1>
  <div class="container" id="flexstart">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h1>Flex End</h1>
  <div class="container" id="flexend">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h1>Center</h1>
  <div class="container" id="center">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h1>Space Around</h1>
  <div class="container" id="spacearound">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h1>Space Between</h1>
  <div class="container" id="spacebetween">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>

<!-- flex for the X -->

<h1> Height Alignment</h1>
<h1>Flex Start</h1>
<div class="container" id="flexstarth">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
<h1>Flex End</h1>
<div class="container" id="flexendh">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
<h1>Center</h1>
<div class="container" id="centerh">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
<h1>Baseline</h1>
<div class="container" id="baseline">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
<h1>Stretch</h1>
<div class="container" id="stretch">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>

</body>

</html>
